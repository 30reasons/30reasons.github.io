{% if include.useFlickity == "yes" %}
	<script type="text/javascript" src="{{ site.github.url }}/public/js/libs/flickity.pkgd.min.js"></script>
	<script type="text/javascript">
	$('.carousel').flickity({
			// options
			cellAlign: 'left',
			cellSelector: '.poster-slide',
			initialIndex: {{ include.index }}, // 0-based index of first slide
			lazyLoad: true, // Set to "1" to load 1 image on either side of the current
			pageDots: false,
			prevNextButtons: false,
			wrapAround: false
		});
		$('.poster-nav__next').on( 'click', function() {
			$('.carousel').flickity('next');
		});
		$('.poster-nav__prev').on( 'click', function() {
			$('.carousel').flickity('previous');
		});
	</script>
{% endif %}
